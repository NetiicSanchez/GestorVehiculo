<div class="register-container">
  <h2>Registrar Usuario</h2>
  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <div>
      <label>Nombre</label>
      <input type="text" formControlName="nombre" />
      <div *ngIf="registerForm.get('nombre')?.invalid && registerForm.get('nombre')?.touched" class="error">
        <small *ngIf="registerForm.get('nombre')?.errors?.['required']">El nombre es requerido</small>
      </div>
    </div>
    <div>
      <label>Apellido</label>
      <input type="text" formControlName="apellido" />
      <div *ngIf="registerForm.get('apellido')?.invalid && registerForm.get('apellido')?.touched" class="error">
        <small *ngIf="registerForm.get('apellido')?.errors?.['required']">El apellido es requerido</small>
      </div>
    </div>
    <div>
      <label>Email</label>
      <input type="email" formControlName="email" />
      <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error">
        <small *ngIf="registerForm.get('email')?.errors?.['required']">El email es requerido</small>
        <small *ngIf="registerForm.get('email')?.errors?.['email']">El email no es v치lido</small>
      </div>
    </div>
    <div>
      <label>Contrase침a</label>
      <input type="password" formControlName="password" />
      <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error">
        <small *ngIf="registerForm.get('password')?.errors?.['required']">La contrase침a es requerida</small>
        <small *ngIf="registerForm.get('password')?.errors?.['minlength']">La contrase침a debe tener al menos 6 caracteres</small>
      </div>
    </div>
    <div>
      <label>Rol</label>
      <select formControlName="id_rol">
        <option value="1">Administrador</option>
        <option value="2">Supervisor</option>
        <option value="3">Conductor</option>
      </select>
    </div>
    <div *ngIf="error" class="error">{{ error }}</div>
    <div *ngIf="success" class="success">{{ success }}</div>
    <button type="submit" [disabled]="loading">{{ loading ? 'Registrando...' : 'Registrar' }}</button>
  </form>
</div>
