<!DOCTYPE html>
<html>
<head>
    <title>Test Crear Vehículo</title>
</head>
<body>
    <h1>Test para crear vehículo</h1>
    
    <form id="vehiculoForm">
        <div>
            <label>Placa:</label>
            <input type="text" id="placa" value="TEST123" required>
        </div>
        <div>
            <label>Marca:</label>
            <input type="text" id="marca" value="Toyota" required>
        </div>
        <div>
            <label>Modelo:</label>
            <input type="text" id="modelo" value="Corolla" required>
        </div>
        <div>
            <label>Año:</label>
            <input type="number" id="anio" value="2020" required>
        </div>
        <div>
            <label>Color:</label>
            <input type="text" id="color" value="Rojo">
        </div>
        <div>
            <label>Número de Serie:</label>
            <input type="text" id="numeroSerie" value="ABC123456">
        </div>
        <div>
            <label>Tipo de Vehículo ID:</label>
            <input type="number" id="idTipoVehiculo" value="1" required>
        </div>
        <div>
            <label>Grupo de Vehículo ID:</label>
            <input type="number" id="idGrupoVehiculo" value="1" required>
        </div>
        <div>
            <label>Estado de Vehículo ID:</label>
            <input type="number" id="idEstadoVehiculo" value="1" required>
        </div>
        <div>
            <label>Tipo de Combustible ID:</label>
            <input type="number" id="idTipoCombustible" value="1" required>
        </div>
        <div>
            <label>Kilometraje Inicial:</label>
            <input type="number" id="kilometrajeInicial" value="0">
        </div>
        <br>
        <button type="submit">Crear Vehículo</button>
    </form>

    <div id="resultado"></div>

    <script>
        document.getElementById('vehiculoForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const vehiculo = {
                placa: document.getElementById('placa').value,
                marca: document.getElementById('marca').value,
                modelo: document.getElementById('modelo').value,
                anio: parseInt(document.getElementById('anio').value),
                color: document.getElementById('color').value,
                numeroSerie: document.getElementById('numeroSerie').value,
                idTipoVehiculo: parseInt(document.getElementById('idTipoVehiculo').value),
                idGrupoVehiculo: parseInt(document.getElementById('idGrupoVehiculo').value),
                idEstadoVehiculo: parseInt(document.getElementById('idEstadoVehiculo').value),
                idTipoCombustible: parseInt(document.getElementById('idTipoCombustible').value),
                kilometrajeInicial: parseInt(document.getElementById('kilometrajeInicial').value) || 0
            };
            
            console.log('Enviando vehículo:', vehiculo);
            
            try {
                const response = await fetch('http://localhost:3000/api/vehiculos', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(vehiculo)
                });
                
                const result = await response.json();
                console.log('Respuesta:', result);
                
                document.getElementById('resultado').innerHTML = `
                    <h3>Resultado:</h3>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                `;
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('resultado').innerHTML = `
                    <h3>Error:</h3>
                    <pre>${error.message}</pre>
                `;
            }
        });
    </script>
</body>
</html>
